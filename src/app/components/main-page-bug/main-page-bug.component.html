<div class="mainBugTop mainBug">
    <div class="mainBugTopHead">
        <a class="mainBugTitle" routerLink="/bugreport/{{id}}">{{title}}</a><br>

        <div class="mainBugTopHeadSub">
            <div class="mainBugField"><label class="mainBugTopLabel">Status:&nbsp;</label>{{status}}</div>
            <div class="mainBugField"><label class="mainBugTopLabel">Points:&nbsp;</label>{{pointValue}}</div>
        </div>
        <div class="mainBugTopHeadSub">
            <div class="mainBugField"><label class="mainBugTopLabel2">posted by:&nbsp;</label>{{username}}</div>
            <div class="mainBugField"><label class="mainBugTopLabel2">posted on:&nbsp;</label>{{dateApproved | date:'longDate'}}</div>
        </div>
    </div>
    <div class="mainBugTopSub" [innerHtml]="description">
        <!-- {{description}} -->
    </div>
</div>
<div class="mainBugBottom mainBug">
    <div class="mainBugBottomLabel">Sub Description</div>
    <div class="mainBugBottomDescription" [innerHtml]="repSteps"></div>
</div>
