<div class="container">
    <h1 class="titleH1 col-sm-3"> Bug Report View#</h1>

    <div class="form-group row">

        <label for="txttitle" class="col-sm-2 col-form-label">Title:</label>

        <input id="txttitle" type="text" readonly class="col-sm-10 form-control-plaintext" value="{{title}}">


    </div>
    <div class="form-group row">

        <label for="lblseverity" class="col-sm-2 col-form-label">Severity: </label>

        <label id="lblseverity" class="col-sm-2  form-control-plaintext">{{severity}}</label>

        <label for="lblpriority" class="col-sm-2 col-form-label">Priority: </label>

        <label id="lblpriority" class="col-sm-2  form-control-plaintext">{{priority}}</label>

    </div>
    <div class="form-group row">
        <label for="txtdate" class="col-sm-2 col-form-label">Date:</label>

        <input type="datetime" readonly class="col-sm-2  form-control-plaintext" id="txtreporter" value="{{date}}">
        <label for="txtreporter" class="col-sm-2 col-form-label">Reporter:</label>

        <input type="text" readonly class="col-sm-2  form-control-plaintext" id="txtreporter" value="{{reporter}}">

        <label for="txtreporter" class="col-sm-1 col-form-label">Points:</label>

        <input type="text" readonly class="col-sm-1  form-control-plaintext" id="txtreporter" value="{{points}}">

    </div>


    <div class="form-group row">

        <label for="txtdescription" class="col-sm-2 form-label"> Description:</label>

        <textarea id="txtdescription" readonly class="col-sm-8 form-control textareaDisabled">{{description}}</textarea>

    </div>



    <div class="form-group row">

        <label for="txtreproduceSteps" class="col-sm-2 form-label">Reproduce Steps:</label>

        <textarea id="txtreproduceSteps" readonly
            class="col-sm-8 form-control textareaDisabled">{{reproduceSteps}}</textarea>

    </div>

    <hr>
    <div class="form-group ">
        <h1>Posted Solution(s)</h1>
        <app-posted-solutions-table></app-posted-solutions-table>
    </div>

<div class="container">
    <h1 class="titleH1 col-sm-3">Post new Solution</h1>

    <div class="form-group row">

        <label class="col-sm-2 form-label">Title: </label>


        <input type="text" class="col-sm-2 form-control" placeholder="Solution title">

    </div>
    <div class="form-group row">


        <label class="col-sm-2 form-label">Description: </label>
        <textarea class="col-sm-8 form-control textarea">{{description}}</textarea>
    </div>

    <div class="buttonGroup">
        <button type="button" class="btn btn-secondary">Cancel</button> <span> &nbsp;&nbsp; </span>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    <br>
</div>
