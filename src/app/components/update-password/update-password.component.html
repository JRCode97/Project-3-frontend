<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div *ngIf="passwordCorrect===false">
                <div class="note">Incorrect Password</div>
            </div>
            <form class="form-container" [formGroup]="passwordForm">
                <div class="form-group">
                    <label class="formLabel">Current Password:</label>
                    <input id = "currentPassword" class="inputType" type="password" formControlName="currentPassword" required> 
                </div>
                <div class="form-group">
                    <label class="formLabel">New Password:</label>
                    <input id = "newPassword" class="inputType" type="password" formControlName="newPassword" required>
                    <div class="note" *ngIf="passwordForm.value.newPassword.length < 8">Password must be at least 8 characters</div>
                </div>
                <div class="form-group">
                    <label class="formLabel">Verify Password:</label>
                    <input id = "verifyPassword" class="inputType" type="password" formControlName="verifyPassword" required> 
                </div>
                <div class="submitBtn">
                    <button id = "submitButton" type="submit" (click)="submit()" [disabled]="passwordForm.invalid">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
