<div class="container">
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell color="accent" *matHeaderCellDef mat-sort-header>Bug Title</th>
      <td mat-cell *matCellDef="let report">{{report.title}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bugdetails">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span>&nbsp;&emsp;</span>Bug Details</th>
      <td mat-cell *matCellDef="let report"><a routerLink="/bugreport/{{report.bId}}">View Bug Details</a></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span>&nbsp;&emsp;</span>Reporter</th>
      <td mat-cell *matCellDef="let report">{{report.username}}</td>
    </ng-container>

    <!-- Name Column -->

      <td mat-cell *matCellDef="let report">{{report.solutions.title}}</td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solution Description</th>
      <td mat-cell *matCellDef="let report">{{report.solutions.description}}</td>
    </ng-container> -->

      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solver</th>
      <td mat-cell *matCellDef="let report">{{report.solutions.status}}</td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>

</div>
